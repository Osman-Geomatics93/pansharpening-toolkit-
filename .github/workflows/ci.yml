name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install pytest pytest-cov numpy scipy scikit-image matplotlib tqdm
        pip install -e .

    - name: Run tests
      run: |
        pytest tests/ -v --cov=models --cov=methods --cov=utils --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linters
      run: |
        pip install flake8 black isort

    - name: Check code formatting with Black
      run: |
        black --check --diff models/ methods/ utils/ || true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff models/ methods/ utils/ || true

    - name: Lint with flake8
      run: |
        flake8 models/ methods/ utils/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 models/ methods/ utils/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
