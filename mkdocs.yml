site_name: Pansharpening Toolkit
site_description: A comprehensive toolkit for satellite image pansharpening
site_author: Osman O.A. Ibrahim
site_url: https://osman-geomatics93.github.io/pansharpening-toolkit-/

repo_name: Osman-Geomatics93/pansharpening-toolkit-
repo_url: https://github.com/Osman-Geomatics93/pansharpening-toolkit-

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Models:
    - Overview: models/overview.md
    - Classic Methods: models/classic.md
    - Deep Learning: models/deep-learning.md
    - Transformers: models/transformers.md
  - API Reference:
    - Models: api/models.md
    - Losses: api/losses.md
    - Metrics: api/metrics.md
  - Examples:
    - Training: examples/training.md
    - Inference: examples/inference.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Osman-Geomatics93
